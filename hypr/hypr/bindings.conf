# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser
$mainMod = SUPER

bind = $mainMod, Q, killactive,

# bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
# bindd = SUPER, B, Browser, exec, $browser
# bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
# bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
# bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, T, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
# bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
# bindd = SUPER, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"


# Focus windows (vim keys)
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move windows (vim keys)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Split orientations (Hyprland uses togglesplit for dwindle layout)
bind = $mainMod, bar, togglesplit,
bind = $mainMod, minus, togglesplit,

# Fullscreen
bind = $mainMod, M, fullscreen,

# Split orientations (Hyprland uses togglesplit for dwindle layout)
bind = $mainMod, bar, togglesplit,
bind = $mainMod, minus, togglesplit,

bind = $mainMod, M, fullscreen,

# Layout modes (stacking/tabbed not directly available in Hyprland)
# Hyprland uses master or dwindle layouts instead
# Create/toggle group
bind = $mainMod, S, togglegroup,

# Add focused window to group (or remove from group)
bind = $mainMod SHIFT, S, togglegroup,

# Cycle through group windows
bind = $mainMod, W, changegroupactive, f  # forward
bind = $mainMod SHIFT, W, changegroupactive, b  # backward

# Lock the group (prevent accidental changes)
bind = $mainMod CTRL, S, lockgroups, toggle
bind = $mainMod, W, changegroupactive,  # cycle through grouped windows
bind = $mainMod, E, togglesplit,  # toggle split
# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
