[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "Return"
mods = "Alt"

[mouse]

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"


[colors]
[colors.primary]
background = "#282828"
foreground = "#d4be98"

[colors.normal]
black = "#3c3836"
red = "#ea6962"
green = "#a9b665"
yellow = "#d8a657"
blue = "#7daea3"
magenta = "#d3869b"
cyan = "#89b482"
white = "#d4be98"

[colors.bright]
black = "#3c3836"
red = "#ea6962"
green = "#a9b665"
yellow = "#d8a657"
blue = "#7daea3"
magenta = "#d3869b"
cyan = "#89b482"
white = "#d4be98"

[colors.selection]
text = "CellBackground"
background = "#504945"

[font.normal]
family = "CaskaydiaMono Nerd Font"
style = "Regular"

[font]
# size=11.25 # :: 11.25
size=8.5 # :: 11.25 for smaller resolution displays
# size=17.25 # :: 11.25


[window]
option_as_alt = "Both"
padding.x = 14
padding.y = 14
decorations = "None"

# :: MAC
